<div>>
<table style="width: 80%;" class="table table-dark">
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Course</th>
        <th>Phone</th>
        <th>Date of Birth</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.uname}}</td>
        <td>{{student.email}}</td>
        <td>{{student.course}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.dob}}</td>
    </tr>
</table>
